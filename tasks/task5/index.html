<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-div">
        <img
          src="https://ps.w.org/login-customizer/assets/icon-256x256.png?rev=2455454"
          alt="image"
        />
      </div>

      <div class="right-div">
        <form>
          <h1 style="font-size: 3rem">Hello Again!</h1>

          <p class="welcome">Welcome back! we missed you!</p>

          <label>Email</label>
          <input type="email" placeholder="Email@site.com" />

          <label>Password</label>
          <input type="password" placeholder="Password" />
          <p style="align-self: end; margin-top: 5px">Forgot Password</p>

          <button>Login</button>

          <p style="margin-top: 25px; text-decoration: none">
            Not a member? <a href="#">Register Now</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
